      <ul class="entertainments">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="beach">Beach</option>
              <option value="river">River</option>
              <option value="nightclub">Nightclub</option>
              <option value="mountain">Mountain</option>
              <option value="lodge">Lodge</option>
              <option value="resort">Resort</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Activity</label>
            <select class="form__input form__input--activities">
              <option value="swimming">Swimming</option>
              <option value="camping">Camping</option>
              <option value="hiking">Hiking</option>
              <option value="surfing">Surfing</option>
              <option value="jumping">Bungee Jumpee</option>
              <option value="buggies">Buggies Racing</option>
              <option value="rafting">Rafting</option>
              <option value="parachuting">Parachuting</option>
              <option value="skydiving">Skydiving</option>
              <option value="scubadiving">Scuba Diving</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="hours"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Dance</label>
            <select class="form__input form__input--nightclub-dances">
              <option value="salsa">Salsa</option>
              <option value="bachata">Bachata</option>
              <option value="merengue">Merengue</option>
              <option value="reguee">Reguee</option>
              <option value="hiphop">Hip Hop</option>
            </select>
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Cost</label>
            <input
              class="form__input form__input--price"
              placeholder="dollars"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
